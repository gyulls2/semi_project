<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="#" />

    <!-- scrollreveal CDN -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- masonry CDN -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- 외부 CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body onload="fadeIn()">
    <!-- Modal -->
    <div class="modal" id="bookInfoModal">
      <div style="text-align: right">
        <button
          type="button"
          class="btn-close float-right"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div><img src="" alt="" id="modalThumbnail" /></div>
        <div id="modalInfo">
          <div id="modalTitle"></div>
          <div id="modalAuthors"></div>
          <div id="modalContents"></div>
          <div id="modalDate"></div>
        </div>
      </div>
    </div>
    <div class="modal_bg"></div>

    <div id="wrapper">
      <!-- 검색 섹션 -->
      <section id="section_left">
        <div id="wrap">
          <div class="mainTitle">
            <h1>갈피를 잡다.</h1>
          </div>
          <div class="searchResult">
            <img
              src="./images/defult_book.jpg"
              alt=""
              id="thumbnail"
              style="width: 100px"
            />
            <p id="title">당신의 책갈피를 만들어보세요.</p>
            <p id="author">Write your bookmark</p>
          </div>

          <!-- search bar -->
          <div class="input-container">
            <input
              id="bookName"
              type="text"
              value=""
              placeholder="제목 검색"
              onkeydown="if (event.keyCode == 13) search();"
            />
            <span class="focus-border"></span>
          </div>

          <!-- 코멘트 등록 폼 -->
          <form id="commentForm" method="POST">
            <textarea
              name="comment"
              id="comment"
              cols="30"
              rows="3"
              placeholder="책갈피 내용을 입력하세요."
            ></textarea
            ><br />
            <button id="commentSaveBt" onclick="saveComment()">저장</button>
          </form>
        </div>
      </section>

      <!-- 책갈피 섹션 -->
      <section id="section_right">
        <div id="container" class="grid"></div>
      </section>
    </div>

    <!-- 외부 js -->
    <script src="./js/index.js"></script>

    <!-- scrollreveal plugin -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
